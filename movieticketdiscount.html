<html>
<head>
<script language="javascript">
var no_of_tickets;
const ticket_cost=50;
var total_cost;
const discount=0.1;
var amt;
no_of_tickets=parseInt(window.prompt("enter no of tickets","0"));

	total_cost=ticket_cost*no_of_tickets;
	document.write("<br>");
	document.write("total cost before discount is:"+total_cost);
	document.write("</br>");
	amt=total_cost-discount;
	document.write("<br>");
	document.write("total cost after discount:"+amt);
	document.write("</br>");
   
</script>
</head>
</html>
